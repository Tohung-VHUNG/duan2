<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Giá quần áo</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Chất liệu sản phẩm</th>
          <th>Giá sản phẩm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>áo polo</td>
          <td>cotton</td>
          <td>100.000vnđ</td>
        </tr>
        <tr>
          <td>quần jean</td>
          <td>vải mỏng</td>
          <td>150.000vnđ</td>
        </tr>
        <tr>
          <td>giày thượng đình</td>
          <td>cao su</td>
          <td>200.000vnđ</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>áo polo, quần jean, giày thượng đình</td>
          <td>cotton, vải mỏng, cao su</td>
          <td>450.000vnđ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
